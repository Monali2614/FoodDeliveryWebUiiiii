<div class="checkout-container">
  <h2>Checkout</h2>
  
  <div class="wishlist-container">
    <div class="wishlist-item" *ngFor="let item of wishlist">
      <div class="item-details">
        <h3 class="item-name">{{ item.itemName }}</h3>
        <p class="item-price">{{ item.price | currency:'INR' }}</p>
        <span>Quantity: {{ item.quantity }}</span>
      </div>
    </div>
  </div>
  
  <div class="total-price">
    <button (click)="calculateTotal()"></button>
    <h3>Total Price: {{ totalPrice | currency:'INR' }}</h3>
  </div>

  <div class="address-section">
    <div class="address-field">
      <label for="existing-address">Existing Address (optional):</label>
      <input type="text" id="existing-address" [(ngModel)]="existingAddresses" [value]="existingAddresses" placeholder="Enter existing address" />
    </div>
    
    <div class="address-field">
      <label for="new-address">Or enter a new address (optional):</label>
      <input type="text" id="new-address" [(ngModel)]="address" placeholder="Enter new address" />
    </div>
  </div>

  <button class="complete-order-btn" (click)="completeOrder()">Complete Order</button>
</div>

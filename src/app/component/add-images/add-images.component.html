<!DOCTYPE html>
<html lang="en">



<head>



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid- mt-5">
        <div class="row">
            <!-- Restaurant Image Upload Card -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>Upload Restaurant Image</h4>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="uploadRestaurantImage()">
                            <div class="form-group mb-3">
                                <label for="restaurantId">Restaurant ID</label>
                                <input id="restaurantId" type="number" class="form-control" [(ngModel)]="restaurantId"
                                    name="restaurantId" placeholder="Enter Restaurant ID" required />
                            </div>
                            <div class="form-group mb-3">
                                <label for="restaurantImage">Select Image</label>
                                <input id="restaurantImage" type="file" class="form-control-file"
                                    (change)="onRestaurantImageSelect($event)" required />
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Upload Restaurant Image</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Menu Image Upload Card -->
            <div class="col-md-6  w75 ">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4>Upload Menu Image</h4>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="uploadMenuImage()">
                            <div class="form-group mb-3">
                                <label for="menuId">Menu ID</label>
                                <input id="menuId" type="number" class="form-control" [(ngModel)]="menuId"
                                    name="menuId" placeholder="Enter Menu ID" required />
                            </div>
                            <div class="form-group mb-3">
                                <label for="menuImage">Select Image</label>
                                <input id="menuImage" type="file" class="form-control-file"
                                    (change)="onMenuImageSelect($event)" required />
                            </div>
                            <button type="submit" class="btn btn-success w-100">Upload Menu Image</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>

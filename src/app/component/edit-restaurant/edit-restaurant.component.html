<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Restaurant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div *ngIf="restaurant" class="container mt-5">
    <div class="card shadow">
      <div class="card-header text-center bg-primary text-white">
        <h2>Edit Restaurant</h2>
      </div>
      <div class="card-body">
        <form (ngSubmit)="saveRestaurant()" #form="ngForm">
          <!-- Restaurant Details -->
          <div class="form-group">
            <label for="restaurantName">Restaurant Name</label>
            <input type="text" class="form-control" id="restaurantName" [(ngModel)]="restaurant.restaurantName" name="restaurantName" required>
          </div>
          <div class="form-group">
            <label for="restaurantAddress">Address</label>
            <input type="text" class="form-control" id="restaurantAddress" [(ngModel)]="restaurant.restaurantAddress" name="restaurantAddress" required>
          </div>
          <div class="form-group">
            <label for="rating">Rating</label>
            <input type="number" class="form-control" id="rating" [(ngModel)]="restaurant.rating" name="rating" min="0" max="5" step="0.1" required>
          </div>

          <!-- Cuisines Section -->
          <div class="form-group">
            <label for="cuisines">Cuisines</label>
            <ul class="list-group mb-3">
              <li *ngFor="let cuisine of restaurant.cuisines; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
                {{ cuisine }}
                <button type="button" class="btn btn-danger btn-sm" (click)="removeCuisine(i)">Remove</button>
              </li>
            </ul>
            <div class="input-group mb-3">
              <input type="text" class="form-control" [(ngModel)]="cuisineInput" name="cuisineInput">
              <div class="input-group-append">
                <button type="button" class="btn btn-primary" (click)="addCuisine()">Add Cuisine</button>
              </div>
            </div>
          </div>

          <!-- Menu Items Section -->
          <div class="form-group">
            <label for="menuItems">Menu Items</label>
            <ul class="list-group mb-3">
              <li *ngFor="let menuItem of restaurant.menus; let i = index" class="list-group-item">
                <div class="d-flex justify-content-between align-items-center">
                  <ng-container *ngIf="editIndex !== i">
                    <div>
                      <strong>{{ menuItem.itemName }}</strong> - {{ menuItem.description }} ({{ menuItem.price | currency:'INR':'symbol' }})
                    </div>
                    <div>
                      <button type="button" class="btn btn-warning btn-sm me-2" (click)="startEditMenuItem(i)">Edit</button>
                      <button type="button" class="btn btn-danger btn-sm" (click)="deleteMenuItem(i)">Delete</button>
                    </div>
                  </ng-container>
                  <ng-container *ngIf="editIndex === i">
                    <div class="form-inline">
                      <input type="text" class="form-control me-2" [(ngModel)]="menuItemInput.itemName" name="itemName" placeholder="Item Name" required>
                      <input type="text" class="form-control me-2" [(ngModel)]="menuItemInput.description" name="description" placeholder="Description" required>
                      <input type="number" class="form-control me-2" [(ngModel)]="menuItemInput.price" name="price" placeholder="Price" required>
                      <button type="button" class="btn btn-success me-2" (click)="updateMenuItem()">Save</button>
                      <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
                    </div>
                  </ng-container>
                </div>
              </li>
            </ul>
            <div class="d-flex justify-content-end">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Item Name" [(ngModel)]="menuItemInput.itemName" name="newItemName">
                <input type="text" class="form-control" placeholder="Description" [(ngModel)]="menuItemInput.description" name="newDescription">
                <input type="number" class="form-control" placeholder="Price" [(ngModel)]="menuItemInput.price" name="newPrice">
                <div class="input-group-append">
                  <button type="button" class="btn btn-primary" (click)="addMenuItem()">Add Item</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Form Actions -->
          <div class="text-end mt-4">
            <button type="submit" class="btn btn-success">Save Changes</button>
            <button type="button" class="btn btn-secondary" (click)="navigateToAdminPanel()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

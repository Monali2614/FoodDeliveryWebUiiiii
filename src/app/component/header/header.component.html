<div class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="#">
    <img src="assets/logo3.jpg" alt="Logo" class="logo">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" *ngIf="!userData">
        <a class="nav-link" routerLink="/login"><i class="fas fa-sign-in-alt"></i> Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/wishlist"><i class="fas fa-shopping-cart"></i> Cart</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/chatbox"><i class="fas fa-comments"></i> ChatBox</a>
      </li>
      <li class="nav-item profile-dropdown" *ngIf="userData">
        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img [src]="profilePictureUrl" alt="Profile" class="profile-img rounded-circle">
          <span>{{ userData.username }}</span>
        </a>
        <ul class="dropdown-menu dropdown-content" aria-labelledby="navbarDropdownMenuLink">
          <li><a class="dropdown-item" routerLink="/profile"><i class="fas fa-user-circle"></i> Profile</a></li>
          <li><a class="dropdown-item" routerLink="/edit-profile"><i class="fas fa-edit"></i> Edit Profile</a></li>
          <li><a class="dropdown-item" routerLink="/address"><i class="fas fa-map-marker-alt"></i> Address</a></li>
          <li><a class="dropdown-item" routerLink="/orders"><i class="fas fa-box"></i> Orders</a></li>
          <li><a (click)="logout()"><i class="fas fa-sign-out-alt"></i> LogOut</a></li>
        </ul>
      </li>
      <li class="nav-item" *ngIf="!userData">
        <a class="nav-link" routerLink="/register"><i class="fas fa-user-plus"></i> Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/home"><i class="fas fa-home"></i> Home</a>
      </li>  
    </ul>
  </div>
</div>

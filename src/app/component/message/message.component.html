<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Cart Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>

<div class="admin-panel-container">
    <div class="user-list">
      <h3>Users</h3>
      <ul>
        <li *ngFor="let user of users" (click)="selectUser(user)">
          {{ user.name }}
        </li>
      </ul>
    </div>
    
    <div class="chatbox" *ngIf="selectedUser">
      <h3>Chat with {{ selectedUser.name }}</h3>
      <div class="messages">
        <div *ngFor="let message of messages" class="message">
          <span>{{ message.content }}</span>
          <br>
          <small>{{ message.sentTime | date:'short' }}</small>
          
          <div *ngIf="message.reply" class="reply" id="admin-body">
            <p><strong>Reply:</strong></p><p> {{ message.reply.replyContent }}</p>
            <small>{{ message.reply.replyTime | date:'short' }}</small>
          </div>
        </div>
      </div>
      
      <div class="input-box">
        <input [(ngModel)]="newReplyContent" placeholder="Type a reply...">
        <button (click)="sendReply()">Send Reply</button>
      </div>
    </div>
  </div> 
</body>
</html>

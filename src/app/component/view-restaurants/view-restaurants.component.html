<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Restaurants</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        table {
            width: 100%;
        }
        td, th {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .container {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container mt-6 bg-light">
        <div class="card shadow">
            <div class="card-header text-center bg-danger text-white">
                <h2>View Restaurants</h2>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Rating</th>
                            <th>Cuisines</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let restaurant of restaurants">
                            <td>{{ restaurant.restaurantId }}</td>
                            <td>{{ restaurant.restaurantName }}</td>
                            <td>{{ restaurant.restaurantAddress }}</td>
                            <td>{{ restaurant.rating }}</td>
                            <td>{{ restaurant.cuisines.join(', ') }}</td>
                            <td>
                                <button (click)="onEdit(restaurant)" class="btn btn-danger">Edit</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>

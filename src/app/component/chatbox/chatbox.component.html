<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbox</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link href="chatbox.component.css" rel="stylesheet" />
  </head>
  <body>
    <div class="chatbox-container">
      <div class="chatbox">
        <div
          class="chatbox-header d-flex justify-content-between align-items-center"
        >
          <button
            type="button"
            data-mdb-button-init
            data-mdb-ripple-init
            class="btn btn-primary btn-sm"
            data-mdb-ripple-color="dark"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          <!-- <h5 class="mb-0">Chat</h5> -->
          <button type="button" class="btn btn-primary btn-sm">Chatbox</button>
        </div>
        <div class="chatbox-body" id="chatbox-body">
          <!-- Messages will be inserted here -->
        </div>
        <div class="chatbox-footer d-flex align-items-center">
          <input
            type="text"
            id="message-input"
            class="form-control form-control-lg"
            placeholder="Type your message"
          />
          <button id="send-button" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>

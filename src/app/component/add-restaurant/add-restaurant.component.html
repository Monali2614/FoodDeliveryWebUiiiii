<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Restaurant</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-danger">
        <span class="navbar-text">Add Restaurant</span>
    </nav>

    <div class="container mt-4 w-75">
        <div class="card shadow">
            <div class="card-body">
                <form (ngSubmit)="addRestaurant()" #form="ngForm">
                    <div class="form-group">
                        <label for="restaurantName">Restaurant Name</label>
                        <input type="text" class="form-control" id="restaurantName" [(ngModel)]="restaurantName" name="restaurantName" required>
                    </div>
                    <div class="form-group">
                        <label for="restaurantAddress">Address</label>
                        <input type="text" class="form-control" id="restaurantAddress" [(ngModel)]="restaurantAddress" name="restaurantAddress" required>
                    </div>
                    <div class="form-group">
                        <label for="restaurantContactInfo">Contact Info</label>
                        <input type="text" class="form-control" id="restaurantContactInfo" [(ngModel)]="restaurantContactInfo" name="restaurantContactInfo" required>
                    </div>
                    <div class="form-group">
                        <label for="cuisines">Cuisines (comma separated)</label>
                        <input type="text" class="form-control" id="cuisines" [(ngModel)]="cuisines" name="cuisines" required>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="veg" value="VEG" (change)="onCategoryChange($event)" name="category">
                                <label class="form-check-label" for="veg">VEG</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="nonVeg" value="NON_VEG" (change)="onCategoryChange($event)" name="category">
                                <label class="form-check-label" for="nonVeg">NON VEG</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="bothVegNonVeg" value="VEG,NON_VEG" (change)="onCategoryChange($event)" name="category">
                                <label class="form-check-label" for="bothVegNonVeg">VEG, NON_VEG</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="restaurantImage">Image</label>
                        <input type="file" class="form-control-file" id="restaurantImage" (change)="onFileSelected($event)">
                    </div>
                    <button type="submit" class="btn btn-danger btn-block">Add Restaurant</button>
                </form>

                <!-- Success message -->
                <div *ngIf="successMessage" class="alert alert-success mt-3">
                    {{ successMessage }}
                </div>

                <!-- Error message -->
                <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                    {{ errorMessage }}
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="loginmain">
    <div class="logincontainer">
      <div class="logwraper">
        <h2>Edit Profile</h2>
        <button type="button" class="close-btn" aria-label="Close" (click)="navigateHome()">
          <span aria-hidden="true">&times;</span>
        </button>
        <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
          <div class="formwraper">

            <div class="form-group">
              <input id="name" formControlName="name" type="text" class="form-control" placeholder="Name*" />
              <div
                *ngIf="editProfileForm.get('name')?.invalid && (editProfileForm.get('name')?.dirty || editProfileForm.get('name')?.touched)"
                class="text-danger">
                <div *ngIf="editProfileForm.get('name')?.errors?.['required']">
                  Name is required.
                </div>
              </div>
            </div>

            <div class="form-group">
              <input id="username" formControlName="username" type="text" class="form-control" placeholder="User Name*" />
              <div
                *ngIf="editProfileForm.get('username')?.invalid && (editProfileForm.get('username')?.dirty || editProfileForm.get('username')?.touched)"
                class="text-danger">
                <div *ngIf="editProfileForm.get('username')?.errors?.['required']">
                  Username is required.
                </div>
              </div>
            </div>

            <div class="form-group">
              <input id="email" formControlName="email" type="email" class="form-control" placeholder="Email*" />
              <div
                *ngIf="editProfileForm.get('email')?.invalid && (editProfileForm.get('email')?.dirty || editProfileForm.get('email')?.touched)"
                class="text-danger">
                <div *ngIf="editProfileForm.get('email')?.errors?.['required']">
                  Email is required.
                </div>
                <div *ngIf="editProfileForm.get('email')?.errors?.['email']">
                  Invalid email address.
                </div>
              </div>
            </div>

            <div class="form-group">
              <input id="gender" formControlName="gender" type="text" class="form-control" placeholder="Gender*" />
            </div>

            <div class="form-group">
              <input id="mobileNo" formControlName="mobileNo" type="text" class="form-control" placeholder="Phone no*" />
              <div
                *ngIf="editProfileForm.get('mobileNo')?.invalid && (editProfileForm.get('mobileNo')?.dirty || editProfileForm.get('mobileNo')?.touched)"
                class="text-danger">
                <div *ngIf="editProfileForm.get('mobileNo')?.errors?.['required']">
                  Mobile number is required.
                </div>
              </div>
            </div>

            <div class="form-group">
              <input id="address" formControlName="address" type="text" class="form-control" placeholder="Address*" />
            </div>

            <div class="form-group">
              <input id="password" formControlName="password" type="password" class="form-control" placeholder="Password*" />
              <div
                *ngIf="editProfileForm.get('password')?.invalid && (editProfileForm.get('password')?.dirty || editProfileForm.get('password')?.touched)"
                class="text-danger">
                <div *ngIf="editProfileForm.get('password')?.errors?.['required']">
                  Password is required.
                </div>
              </div>
            </div>

            <div class="form-group">
              <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control"
                placeholder="Confirm Password*" />
              <div
                *ngIf="editProfileForm.get('confirmPassword')?.invalid && (editProfileForm.get('confirmPassword')?.dirty || editProfileForm.get('confirmPassword')?.touched)"
                class="text-danger">
                <div *ngIf="editProfileForm.get('confirmPassword')?.errors?.['required']">
                  Confirm Password is required.
                </div>
              </div>
            </div>

            <div class="form-group">
              <input type="file" (change)="onFileChange($event)" class="form-control-file" />
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="editProfileForm.invalid">
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Optional: include Bootstrap JS if needed -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

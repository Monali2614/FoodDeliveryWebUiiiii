<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    
    .card {
      margin-top: 20px;
      padding: 0;
    }
    .card-header, .card-body {
      padding: 1rem;
    }
    .list-group-item {
      padding: 0.75rem 1.25rem;
    }
    .text-center {
      text-align: center;
    }
  </style>
</head>
<body>
    <div *ngIf="restaurants && restaurants.length" class="container mt-1 w-75">
        <div class="card shadow">
          <div class="card-header bg-danger text-white text-center">
            <h2>Restaurants</h2>
          </div>
          <div class="card-body">
            <ul class="list-group">
              <li *ngFor="let restaurant of restaurants" class="list-group-item d-flex justify-content-between align-items-center">
                {{ restaurant.restaurantName }}
                <button (click)="viewMenu(restaurant.restaurantName)" class="btn btn-danger btn-sm">See Menu</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div *ngIf="!restaurants.length" class="container mt-5">
        <div class="card shadow">
          <div class="card-body text-center">
            <p>No restaurants available.</p>
          </div>
        </div>
      </div>
      
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

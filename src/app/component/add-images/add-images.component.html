<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add-images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Upload Restaurant Image</h2>
        <form (ngSubmit)="uploadRestaurantImage()">
          <div class="form-group">
            <label for="restaurantId">Restaurant ID</label>
            <input
              id="restaurantId"
              type="number"
              class="form-control"
              [(ngModel)]="restaurantId"
              name="restaurantId"
              placeholder="Enter Restaurant ID"
              required
            />
          </div>
      
          <div class="form-group">
            <label for="restaurantImage">Select Image</label>
            <input
              id="restaurantImage"
              type="file"
              class="form-control-file"
              (change)="onRestaurantImageSelect($event)"
              required
            />
          </div>
      
          <button type="submit" class="btn btn-primary">Upload Restaurant Image</button>
        </form>

        <h2>Upload Menu Image</h2>
        <form (ngSubmit)="uploadMenuImage()">
          <div class="form-group">
            <label for="menuId">Menu ID</label>
            <input
              id="menuId"
              type="number"
              class="form-control"
              [(ngModel)]="menuId"
              name="menuId"
              placeholder="Enter Menu ID"
              required
            />
          </div>

          <div class="form-group">
            <label for="menuImage">Select Image</label>
            <input
              id="menuImage"
              type="file"
              class="form-control-file"
              (change)="onMenuImageSelect($event)"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary">Upload Menu Image</button>
        </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Cart Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
      background: linear-gradient(
        90deg,
        rgba(180, 0, 173, 1) 0%,
        rgba(0, 0, 145, 1) 100%
      );
      height: 100vh;
    "
  >
    <div class="mainContainer" *ngIf="!loading">
      <h2 class="text-center text-light mt-2">Cart</h2>

      <div class="container my-4">
        <div class="row">
          <!-- Cart Items Section -->
          <div class="col-lg-8">
            <div class="card mb-3" *ngFor="let item of wishlist">
              <div class="row g-0">
                <div class="col-md-4">
                  <img class="img-fluid rounded-start"
                    [src]="item.image" alt="{{ item.itemName }}"
                  />
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">{{ item.itemName }}</h5>
                   
                    <div
                      class="d-flex justify-content-between align-items-center"
                    >
                      <div class="btn-group">

                  
                        <button type="button" class="btn btn-primary"(click)="decreaseQuantity(item)">-</button>
                        <button type="button" class="btn btn-outline-primary">
                          {{ item.quantity }}
                        </button>
                        <button type="button" class="btn btn-primary" (click)="increaseQuantity(item)">+</button>
                      </div>
                      <span style="font-size: 18px">{{ item.price | currency : "INR" }}</span>
                    </div>
                    <div class="mt-3">
                      <button class="btn btn-primary me-2" (click)="removeFromWishlist(item)">
                        <i class="bi bi-trash"></i>
                      </button>
                      <!-- <button class="btn btn-danger">
                        <i class="bi bi-heart"></i>
                      </button> -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Summary Section -->
          <div class="col-lg-4">
            <div class="card bg-light shadow">
              <div class="card-body">
                <h5 class="card-title text">Summary</h5>
                <div class="d-flex justify-content-between">
                  <div>
                    <p class="card-text fw-bold">Total Amount :</p>
                  </div>
                  <div class="">
                    <p class="card-text fw-bold">{{ totalPrice | currency : "INR" }}</p>
                  </div>
                </div>

                <a class="btn btn-primary w-100 mt-3"
                (click)="checkout()" >Go to Checkout</a
                >
              </div>
              <div *ngIf="wishlist.length === 0" class="no-items-message">
                <p>No items in cart</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

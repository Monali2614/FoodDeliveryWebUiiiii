<div class="chatbox-container">
  <div class="chatbox">
    <div class="chatbox-header d-flex justify-content-between align-items-center">
      <button
        type="button"
        data-mdb-button-init
        data-mdb-ripple-init
        class="btn btn-primary btn-sm"
        data-mdb-ripple-color="dark"
      >
        <span aria-hidden="true">&times;</span>
      </button>
      <button type="button" class="btn btn-primary btn-sm">Chatbox</button>
    </div>
    <div class="chatbox-body" id="chatbox-body">
      <!-- Iterate over the messages array and display each message -->
      <div *ngFor="let message of messages" id="user-body">
        <!-- <p [ngModel]="userName"><strong> {{  userName }}</strong>
          </p> -->
          <p>{{ message.content }}</p>
          <small class="text-muted">{{ message.sentTime | date:'short' }}</small>
        <!-- Display the reply if it exists -->
        <div *ngIf="message.reply" class="reply" id="admin-body">
          <p><strong>Admin</strong></p>
          <p>{{ message.reply.replyContent }}</p>
          <span class="reply-time">{{ message.reply.replyTime | date:'short' }}</span>
        </div>
        <hr />
      </div>
      <!-- Display a message if no messages are found -->
      <div *ngIf="messages.length === 0">
        <p>No messages found.</p>
      </div>
    </div>
    <div class="chatbox-footer d-flex align-items-center">
      <input
        type="text"
        id="message-input"
        class="form-control form-control-lg"
        placeholder="Type your message"
        [(ngModel)]="messageContent"
      />
      <button id="send-button" class="btn btn-primary">Send</button>
    </div>
  </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Header with Add Menu on the left -->
    <nav class="navbar navbar-dark bg-danger">
        <span class="navbar-text">Add Menu</span>
    </nav>

    <!-- Form -->
    <div class="container mt-4 w-75 bg-light">
        <form (ngSubmit)="addMenuItem()" #menuForm="ngForm">
            <div class="form-group">
                <label for="restaurantId">Restaurant ID</label>
                <input type="number" class="form-control" id="restaurantId" [(ngModel)]="restaurantId" name="restaurantId" required>
            </div>
            <div class="form-group">
                <label for="itemName">Item Name</label>
                <input type="text" class="form-control" id="itemName" [(ngModel)]="newItemName" name="itemName" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" [(ngModel)]="newDescription" name="description" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" [(ngModel)]="newPrice" name="price" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category" [(ngModel)]="newCategory" name="category" required>
                    <option value="VEG">Veg</option>
                    <option value="NON_VEG">Non-Veg</option>
                </select>
            </div>
            <div class="form-group">
                <label for="picture">Picture</label>
                <input type="file" class="form-control" id="picture" (change)="onFileChange($event)" required>
            </div>
            <button type="submit" class="btn btn-danger">Add Menu Item</button>
        </form>
        
        <!-- Success message -->
        <div *ngIf="successMessage" class="alert alert-success mt-3">
            {{ successMessage }}
        </div>
        
        <!-- Error message -->
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

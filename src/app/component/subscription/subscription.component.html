<div class="subscription-container">
  <h2>Choose Your Subscription</h2>

  <!-- Form for selecting start date -->
  <form>
    <label for="startDate">Select Start Date:</label>
    <input
      type="date"
      id="startDate"
      [(ngModel)]="selectedStartDate"
      name="startDate"
      required
    />
  </form>

  <!-- Weekly Subscription Option -->
  <div class="subscription-option">
    <h3>Weekly Subscription</h3>
    <p class="meal-description">Price: ₹{{ weeklyPrice }}</p>
    <button (click)="selectSubscription('WEEKLY')">Get Weekly Subscription</button>
  </div>

  <!-- Monthly Subscription Option -->
  <div class="subscription-option">
    <h3>Monthly Subscription</h3>
    <p class="meal-description">Price: ₹{{ monthlyPrice }}</p>
    <button (click)="selectSubscription('MONTHLY')">Get Monthly Subscription</button>
  </div>
</div>
